<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MM Mobiles | Infinite Customization</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Plus+Jakarta+Sans:wght@300;500;800&display=swap"
        rel="stylesheet" />

    <style>
        :root {
            --primary: #8b5cf6;
            --secondary: #ec4899;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030303;
            color: white;
            overflow-x: hidden;
        }

        .font-sync {
            font-family: 'Syncopate', sans-serif;
        }

        /* Mesh background */
        .mesh-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(at 0% 0%, rgba(139, 92, 246, 0.15), transparent 50%),
                radial-gradient(at 100% 100%, rgba(236, 72, 153, 0.15), transparent 50%);
            z-index: -1;
        }

        /* CTA FIXED */
        .cta-glow {
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease;
            box-shadow:
                0 0 25px rgba(139, 92, 246, 0.45),
                0 0 80px rgba(236, 72, 153, 0.25);
        }

        .cta-glow::before {
            content: '';
            position: absolute;
            inset: -60%;
            background:
                conic-gradient(from 0deg,
                    transparent,
                    var(--primary),
                    var(--secondary),
                    transparent 30%);
            animation: rotate 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        /* Phone case */
        .phone-case {
            box-shadow: 0 25px 50px -12px rgba(139, 92, 246, 0.5);
            transition: transform 0.1s ease-out;
        }
    </style>
</head>

<body class="antialiased">

    <div class="mesh-bg"></div>

    <!-- NAV -->
    <nav class="fixed top-0 w-full z-50 px-6 py-8 flex justify-between items-center mix-blend-difference">
        <div class="font-sync text-lg md:text-2xl font-bold tracking-tighter">
            MM <span class="text-violet-500">MOBILES</span>
        </div>
        <div class="h-[1px] w-24 bg-white/20"></div>
    </nav>

    <!-- HERO -->
    <section class="min-h-screen flex items-center justify-center px-6 pt-24">

        <div class="max-w-7xl w-full grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

            <!-- PHONE -->
            <div class="flex justify-center relative order-1 lg:order-2">

                <div class="absolute w-72 h-72 md:w-96 md:h-96 bg-violet-600/20 rounded-full blur-[90px]"></div>

                <div id="phone-ui"
                    class="phone-case relative w-56 md:w-72 lg:w-80 aspect-[9/19] bg-[#111] rounded-[3rem] p-3 border border-white/10">

                    <div class="w-full h-full rounded-[2.5rem] overflow-hidden relative">

                        <img src="https://images.unsplash.com/photo-1625772299848-391b6a87d7b3?auto=format&fit=crop&q=80&w=900"
                            class="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-700"
                            alt="Phone Case Preview">

                        <div class="absolute bottom-6 left-0 w-full text-center">
                            <span
                                class="bg-black/60 backdrop-blur-md px-4 py-1 rounded-full text-[10px] tracking-widest uppercase border border-white/10">
                                Limited Edition
                            </span>
                        </div>

                    </div>
                </div>
            </div>

            <!-- TEXT -->
            <div class="text-center lg:text-left space-y-6 order-2 lg:order-1">

                <h2 class="text-xs md:text-sm font-sync tracking-[0.5em] text-violet-400 uppercase">
                    Est. 2026
                </h2>

                <h1 class="text-5xl sm:text-7xl xl:text-8xl font-black leading-[0.85] tracking-tighter">
                    WEAR YOUR <br>
                    <span class="text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-pink-500">
                        STORY.
                    </span>
                </h1>

                <p class="text-gray-400 text-sm md:text-lg max-w-md mx-auto lg:mx-0 leading-relaxed font-light">
                    Every pixel tells a tale. High-definition custom printing on aerospace-grade polymer.
                    Designed by you, protected by MM.
                </p>

                <!-- CTA -->
                <div class="pt-8">
                    <button id="main-cta" onclick="window.location.href='order.html'"
                        class="cta-glow p-[2px] rounded-2xl inline-block group">

                        <div class="relative bg-[#0b0b0b] px-10 py-5 rounded-[14px]
                                   border border-white/10
                                   backdrop-blur-xl
                                   group-hover:bg-transparent
                                   transition-colors duration-300">

                            <span class="text-base md:text-lg font-bold tracking-[0.25em] uppercase">
                                Start Creating
                            </span>

                        </div>
                    </button>
                </div>

            </div>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="w-full py-10 px-6 opacity-40">
        <div
            class="max-w-7xl mx-auto flex flex-wrap justify-center md:justify-between gap-6 text-[10px] md:text-xs font-sync tracking-widest uppercase">
            <p>Carbon Neutral Delivery</p>
            <p>Shatter-Proof Guarantee</p>
            <p>Infinite Designs</p>
        </div>
    </footer>

    <!-- GSAP -->
    <script>
        const tl = gsap.timeline({ defaults: { ease: "expo.out" } });

        tl.from(".font-sync", { y: -20, opacity: 0, duration: 1 })
            .from("h1", { y: 100, opacity: 0, duration: 1.2 }, "-=0.8")
            .from("p", { y: 30, opacity: 0, duration: 1 }, "-=1")
            .from("#main-cta", { scale: 0.6, opacity: 0, duration: 0.8 }, "-=0.7")
            .from("#phone-ui", { x: 60, rotation: 10, opacity: 0, duration: 1.4 }, "-=1");

        gsap.to("#phone-ui", {
            y: 20,
            rotation: 2,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });

        const phone = document.querySelector("#phone-ui");

        if (window.innerWidth > 1024) {
            document.addEventListener("mousemove", (e) => {
                const x = (window.innerWidth / 2 - e.pageX) / 30;
                const y = (window.innerHeight / 2 - e.pageY) / 30;

                gsap.to(phone, {
                    rotationY: x,
                    rotationX: -y,
                    transformPerspective: 1000,
                    duration: 0.4
                });
            });
        }

        const cta = document.querySelector("#main-cta");

        cta.addEventListener("mousemove", (e) => {
            const rect = cta.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const move = 18;

            gsap.to(cta, {
                x: (x / rect.width) * move * 2 - move,
                y: (y / rect.height) * move * 2 - move,
                duration: 0.3
            });
        });

        cta.addEventListener("mouseleave", () => {
            gsap.to(cta, { x: 0, y: 0, duration: 0.5 });
        });
    </script>

</body>

</html>
